<div class="container mt-4">
    <h2>Procesar PDFs</h2>
    
    <!-- Formulario de subida -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="folder" class="form-label">Seleccionar Carpeta</label>
                    <input type="file" class="form-control" id="folder" name="folder" webkitdirectory directory multiple>
                </div>
                <button type="submit" class="btn btn-primary">Subir Carpeta</button>
            </form>
        </div>
    </div>

    <!-- Lista de carpetas -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Carpetas Subidas</h5>
            <button class="btn btn-sm btn-outline-primary" onclick="actualizarListaCarpetas()">
                <i class="fas fa-sync-alt"></i> Actualizar Lista
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Archivos PDF</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="carpetasList">
                        <!-- Las carpetas se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Barra de progreso -->
    <div id="progressBar" class="progress mb-3" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">
            <span id="progressText">Iniciando procesamiento...</span>
        </div>
    </div>

    <!-- Tabla de datos procesados -->
    <div class="table-responsive mt-4">
        <h3>Datos Procesados</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Conductor</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Mes</th>
                    <th>KOF</th>
                    <th>Remesa</th>
                    <th>Empresa</th>
                    <th>Valor Flete</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody id="datosProcesadosList">
                <!-- Los datos procesados se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>
