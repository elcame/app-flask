<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tanqueo</title>
</head>
<body>
    <h1>Agregar Tanqueo</h1>
    <form action="/tanqueos" method="POST">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" step="0.01" required><br><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="id_tracto">ID Tracto:</label>
        <input type="number" id="id_tracto" name="id_tracto" required><br><br>
        
        <input type="submit" value="Agregar Tanqueo">
    </form>
</body>
</html>
